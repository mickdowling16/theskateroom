{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container contact-us push-content-down">
    <h1>Contact Us</h1>
    <p>Thank you for your interest in our company. Please fill out the form below to get in touch with us:</p>

    <form method="post" class="mt-4">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" name="{{ form.name.name }}" class="form-control" placeholder="Your Name">
    </div>
    <div class="form-group">
        <input type="email" name="{{ form.email.name }}" class="form-control" placeholder="Your Email">
    </div>
    <div class="form-group">
        <input type="text" name="{{ form.subject.name }}" class="form-control" placeholder="Subject">
    </div>
    <div class="form-group">
        <textarea name="{{ form.message.name }}" class="form-control" placeholder="Your Message"></textarea>
    </div>
    <button type="submit" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Submit</button>
</form>
</div>

{% endblock %}
