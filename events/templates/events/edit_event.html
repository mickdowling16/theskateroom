{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <h2>Event Management</h2>
                <h5 class="text-muted">Edit Events</h5>
                <hr class="thin-line">
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'events:edit_event' event.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'events:event_list' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Update Event</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
