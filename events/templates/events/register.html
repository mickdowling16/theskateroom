{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container contact-us bottom-margins">
    <h1>Register Your Interest</h1>
    <hr class="thin-line">
    <p>Thank you for your interest in our events. Please fill out the form below to register:</p>

    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="{{ form.name.name }}" class="form-control" placeholder="Your Name">
        </div>
        <div class="form-group">
            <input type="email" name="{{ form.email.name }}" class="form-control" placeholder="Your Email">
        </div>
        <div class="form-group">
            <input type="phone" name="{{ form.phone.name }}" class="form-control" placeholder="Mobile Number">
        </div>
        <div class="form-group">
            <select name="{{ form.event.name }}" class="form-control">
                <option value="" selected disabled>Select an event</option>
                {% for event in form.event.field.queryset %}
                <option value="{{ event.pk }}">{{ event }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <textarea name="{{ form.message.name }}" class="form-control" placeholder="Your Message"></textarea>
        </div>
        <button type="submit" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Register</button>
    </form>
</div>

{% endblock %}
