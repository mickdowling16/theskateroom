{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="row push-down-content">
    <div class="col text-center mt-3">
        <h2 class="logo-font">Upcoming Events</h2>
        <hr class="w-50 mb-1 thin-line">
    </div>
</div>

<div class="container push-down-content">
    <div class="row">
        {% for event in events %}
            <div class="col-md-4">
                <div class="card mb-4">
                    {% if event.image %}
                    <img src="{{ event.image.url }}" alt="{{ event.title }}" class="card-img-top img-thumbnail">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ event.title }}</h5>
                        <p class="card-text">Date: {{ event.date }}</p>
                        <a href="{% url 'events:event_detail' event.id %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
